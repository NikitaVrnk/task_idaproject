<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>

  <body>
    <main class="main container">

      <div class="main-header">
        <h3 class="main-title">Добавление товара</h3>

        <select class="sort" name="" id="sort">
          <option class='option' value="default">по умолчанию</option>
          <option value="max">по возрастанию</option>
          <option value="min">по убыванию</option>
      </select>
      </div>


      <div class="main-wrapper">
        <aside class="aside">
          <form action="#">

            <label for="product_name" class="label-title">Наименование товара <span class="text_red">*</span></label>
            <input id="product_name" class="input input-name" type="text" placeholder="Введите наименование товара" required/>

            <label for="product_description" class="label-title">Описание товара</label>
            <textarea id="product_description" class="textarea-description" placeholder="Введите описание товара"></textarea>
            
            <label for='product_url' class="label-title">Ссылка на изображение товара<span class="text-red">*</span></label>
            <input id="product_url" class="input input-url" type="text"  placeholder="Введите ссылку" value="https://proprikol.ru/wp-content/uploads/2020/08/kartinki-lamborgini-lamborghini-10.jpg" required/>
            
            <label for='product_price' class="label-title">Цена товара<span class="text-red">*</span></label>
            <input id="product_price"  class="input input-price"  type="number" pattern="\s[0-9]" required/>
            <!-- <input id="product_price"  class="input input-price"  type="number" pattern='/(\d)(?=(\d\d\d)+([^\d]|$))/g, "$1 "'required/> -->


            <button id="btn_add" class="button-add" type="submit">Добавить товар</button>

          </form>
        </aside>

        <section class="product-items">

          <div class="item">

            <button class="item-delete">
              <img  src="/images/icons-delete.png" alt="">
            </button>
            
            <img src="/images/product.png" alt="" class="item-img" />
            <h3 class="item-title">я не такой как все</h3>
            <p class="item-subtitle">
              Меня оствили в верстке =(
            </p>
            <p class="item-price">777</p>
          </div>

        </section>
      </div>

    </main>
    <script src="js/app.min.js"></script>
  </body>
</html>
